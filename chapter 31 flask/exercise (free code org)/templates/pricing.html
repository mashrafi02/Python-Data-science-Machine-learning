{% extends 'home.html' %}

{% block title %}
    Pricing
{% endblock %}

{% block content %}
    <div class="container">
        <table class="table table-dark my-5">
            <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Product Name</th>
                <th scope="col">Price</th>
                <th scope="col">Barcode</th>
                <th scope="col">Description</th>
                <th scope="col">Options</th>
            </tr>
            </thead>
            <tbody>
                {% for item in items %}
                    <tr>
                        <td>{{ item.id }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.price }} $</td>
                        <td>{{ item.barcode }}</td>
                        <td>{{ item.description }}</td>
                        <td><button type="button" class="btn btn-success">Purchase</button></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
